

<form class="login-form" [formGroup]="loginForm" (ngSubmit)="createUser()">
  <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
  </p>
  <input type="nombre" class="login-username" formControlName="nombre" autofocus="true" required="true" placeholder="Nombre" [(ngModel)]="usuario.nombre"/>


  <input type="number" class="login-password" formControlName="telefono" required="true" placeholder="Telefono" [(ngModel)]="usuario.telefono" />
  <input type="submit" [disabled]="!loginForm.valid" name="Login" value="Login" class="login-submit"/>
</form>
<div class="underlay-photo"></div>
<div class="underlay-black"></div>
